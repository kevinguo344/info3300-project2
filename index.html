<!DOCTYPE html>
<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.4/d3.js"></script>
	<script src="./d3-tip.js"></script>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Neuton:400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,600" rel="stylesheet">
	<script type="text/javascript" src="source.js"></script>
	<title>Pitchfork vs. The People</title>
</head>
<body>
<div class="header">
	<h1>Pitchfork vs. The People</h1>
</div>
<div class="content">
	<div class="section" id="favorites">
		<h2>Pitchfork's Favorite Artists</h2>
	</div>
	<div class="section"><button id="by_artist">Top Charters</button><button id="by_album">Top Albums</button></div>
	<div class="section" id="charters">
		<h2>Pitchfork Artists in Billboard Rankings</h2>
		<svg id = "top_charter" height ="1100" width="800"></svg>
	</div>
	<div class="section" id="overTime">
		<h2>Have Tastes Changed?</h2>
		<svg id="pie" height = "450" width="300"></svg>
		<svg id="rank" height="500" width="705"></svg>
		<div id="choice">Year:</div>
	</div>
</div>
</body>
</html>
